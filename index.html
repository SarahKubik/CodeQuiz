<!DOCTYPE html>
<!-- html header -->
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Code Quiz</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/styles/css"/>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    
    <!-- html body -->
    <body>
        <div class="scores"> <a href="highscores.html">View HighScores</a></div>

        <div class="timer">Time: <span id="time">0</span></div>

        <div class= "wrapper">
            <div id="start-screen" class= "start">
             <h1>Know your Code?</h1>
                <p> This timed game will test your code knowledge. Time is not on your side if you answer incorrectly!!
                Every incorrect answer will deduct 10 seconds to your score/time. Good luck and may the best coder win!!!
                </p>
                <button id="start"> Start Your Engines!!</button>
            </div>
    
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>Finish Line!!</h2>
            <p>Your score is <span id="final-score"></span></p>
            <p>Enter initials: <input type="text" id="initials" max="3" aria-label="player name">
             <button id="submit">Submit</button>
            </p>
        </div>

            <div id="feedback" class="feedback hide"></div>
        </div>

            <!-- Scripts -->
        <script src=".assets/js/questions.js"></script>
        <script src=".assets/js/logic.js"></script>

    </body>
</html>
